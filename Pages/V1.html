<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/Spot_Leukaemia.css" />
    <script src="../javascript/app.js" defer></script>
    <title>Spot Leukaemia</title>
  </head>

  <body>
    <div class="hero">
      <video
        src="../src/1.mov"
        class="video sub-video"
        loop
        muted
        plays-inline
        autoplay
      ></video>
      <div class="play_pause" data-play="false">
        <svg
          class="play active"
          onclick="isPlayin()"
          unmuted
          xmlns="http://www.w3.org/2000/svg"
          height="100%"
          version="1.1"
          viewBox="0 0 36 36"
          width="100%"
        >
          <use class="ytp-svg-shadow"></use>
          <path
            class="ytp-svg-fill"
            d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"
            id="ytp-id-60"
          ></path>
        </svg>
        <svg
          class="pause"
          onclick="isPlayin()"
          xmlns="http://www.w3.org/2000/svg"
          height="100%"
          version="1.1"
          viewBox="0 0 36 36"
          width="100%"
        >
          <use class="ytp-svg-shadow"></use>
          <path
            class="ytp-svg-fill"
            d="M 12,26 16,26 16,10 12,10 z M 21,26 25,26 25,10 21,10 z"
            id="ytp-id-48"
          ></path>
        </svg>
      </div>
      <div
        class="layout_player"
        onclick="isPlayin()"
        ondblclick="isZoom()"
      ></div>
    </div>
  </body>
</html>
